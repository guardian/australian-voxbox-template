

	<h2 id="voxbox_headline">{{headline}}</h2>

	{{#if standfirst}}<div id="voxbox_intro">{{standfirst}}</div>{{/if}}

	<div id="target">
		
		<div class="headshot_block_container">

			{{#each vox}}

				<div class="headshot_block" style="width:{{sizer()}};padding-bottom:{{sizer()}};">

					<div class="headshot" on-click="['activate', id]" style="background-image:url({{image}})"></div>

				</div>

			{{/each}}

		</div>

	</div>

	{{#if active}}

	{{#panel}}

	<div id="panel">
		
		<div class="story_block column">

			<h2>{{title}}</h2>

			<div>

				{{#if solo}}

					<div class="read-more-solo">

						{{{intro}}}

					</div>

					{{#if url}}


			        <a href="{{url}}" data-link-name="" target="_blank" class="component-button">
			            <span>{{label}}</span>
			            <svg class="vox__icon" width="24" height="22" viewBox="0 0 24 22" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
			                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12.0046H19.6395L11.9377 21.0205L12.939 22L23.6444 11.5023V10.4977L12.939 0L11.9377 0.979452L19.6395 9.99543H0V12.0046Z"></path>
			            </svg>
			        </a>

					{{/if}}

				{{else}}
				
					<input type="checkbox" class="read-more-state" id="post-{{@key}}" />

						<div class="read-more-wrap">
						
						{{{intro}}} <span class="read-more-target"> {{{full}}} </span>
					
						</div>

					<label for="post-{{@key}}" class="read-more-trigger"></label>

					{{#if url}}

			        <a href="{{url}}" data-link-name="" target="_blank" class="component-button">
			            <span>{{label}}</span>
			            <svg class="vox__icon" width="24" height="22" viewBox="0 0 24 22" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
			                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12.0046H19.6395L11.9377 21.0205L12.939 22L23.6444 11.5023V10.4977L12.939 0L11.9377 0.979452L19.6395 9.99543H0V12.0046Z"></path>
			            </svg>
			        </a>

					{{/if}}

				{{/if}}

			</div>

		</div>

	</div>

	{{/panel}}

	{{/if}}
